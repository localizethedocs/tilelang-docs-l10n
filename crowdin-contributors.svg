<svg
  xmlns="http://www.w3.org/2000/svg"
  xmlns:xlink="http://www.w3.org/1999/xlink"
  width="980"
  height="210"
  viewBox="0 0 980 210"
>
  <style>
    .contributor { cursor: pointer; }
    .name {
      font-size: 14px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
      font-weight: bold;
      fill: #6B6B6C;
      text-anchor: middle;
    }
    .username {
      font-size: 14px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
      font-weight: bold;
      fill: #6B6B6C;
      text-anchor: middle;
    }
    .words {
      font-size: 14px;
